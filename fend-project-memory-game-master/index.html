<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li id="star3"><i class="fa fa-star"></i></li>
        		<li id="star2"><i class="fa fa-star"></i></li>
        		<li id="star1"><i class="fa fa-star"></i></li>
        	</ul>

        	<span id="moves">0</span> Moves

            <div class="restart" onclick="location.reload()">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck"></ul>
    </div>
    <div class="modal">
        <p>Congradulations, You Won!!!<br>
        You won in <span class="howMany"></span> moves</p>
        <span class="changeSize">reset to play again</span>
    </div>

    <script src="js/app.js"></script>

</body>
</html>
